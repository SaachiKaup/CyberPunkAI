<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prompt Battle Arena - AI-Powered Monster Combat</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    body {
      background: #000020;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      min-height: 100vh;
      color: white;
      padding: 20px 0;
    }

    #game-container {
      margin: 10px 0;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.3), 0 0 60px rgba(255, 0, 255, 0.2);
      border-radius: 12px;
      overflow: hidden;
      border: 3px solid rgba(0, 255, 255, 0.6);
    }

    canvas {
      display: block;
      border-radius: 8px;
    }

    .info {
      max-width: 800px;
      text-align: center;
      padding: 15px;
      margin-top: 10px;
      background: rgba(26, 26, 62, 0.6);
      border-radius: 8px;
      backdrop-filter: blur(10px);
      border: 2px solid rgba(0, 255, 255, 0.3);
    }

    .info h1 {
      font-size: 20px;
      font-weight: 900;
      margin-bottom: 8px;
      color: #00ffff;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
      letter-spacing: 2px;
    }

    .info p {
      font-size: 13px;
      color: #ff00ff;
      line-height: 1.5;
      text-shadow: 0 0 5px rgba(255, 0, 255, 0.5);
    }

    .info a {
      color: #4a9eff;
      text-decoration: none;
    }

    .info a:hover {
      text-decoration: underline;
    }

    @media (max-width: 850px) {
      body {
        padding: 10px;
      }

      .info {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div id="game-container"></div>

  <div class="info">
    <h1>ðŸ¤– AI-Powered Battle System</h1>
    <p>
      Every opponent has a unique personality generated by AI.<br>
      Watch as they adapt to your strategy in real-time!
    </p>
    <p style="margin-top: 10px; font-size: 12px;">
      Built with <strong>DigitalOcean Gradient AI Platform</strong> & <strong>Phaser 3</strong>
    </p>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
